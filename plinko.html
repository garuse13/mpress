<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>플링코 | mpress</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>플링코</h1>
    <p>잔액: ₩<span id="balance">0</span></p>
    <div class="bet-controls">
      <button onclick="adjustBet(-100)">-</button>
      <span id="betAmount">100</span>
      <button onclick="adjustBet(100)">+</button>
    </div>
    <button class="btn play" onclick="playPlinko()">Bet</button>
    <div class="result" id="result"></div>
    <a href="index.html" class="btn">뒤로 가기</a>
  </div>
  <script src="plinko.js"></script>
</body>
</html>
